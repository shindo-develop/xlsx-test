<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress@4.0.0/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&display=swap" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/docomoFavicon.png" type="image/png">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
        integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="javascript/config.js" type="module"></script>
    <script src="javascript/excel.js" type="module"></script>
    <script src="javascript/template.js" type="module"></script>
    <script src="javascript/index.js" type="module"></script>
    <title>FAQ</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-lg fixed-top">
        <div class="container-md">
            <div class="col">
                <span class="navbar-brand mb-0 h1 biz-mincho fw-bold">ドコモオンライン初期設定サポートFAQ</span>
            </div>
            <div class="col d-flex flex-row-reverse">
                <div id="download-box" class="col-2 d-flex justify-content-center">
                    <label for="selected-file" class="text-light">
                        <span id="download-file" class="material-symbols-outlined font-size2q5 tooltip">
                            <span class="tooltip-text">FAQエクセルファイルを選択し、右のボタンを押下してください</span>
                            file_download
                        </span>
                        <input class="form-control d-none text-light" type="file" accept=".xlsx" name="file" id="selected-file">
                    </label>
                </div>
            </div>
            <div class="col-1 d-flex justify-content-center" id="input-box">
                <span id="input" class="material-symbols-outlined font-size2q5 btn text-light">
                    input
                </span>
            </div>
            <div class="col">
                <form class="d-flex form-floating align-items-center">
                <select class="form-control rounded-pill mx-1" id="floatingSearch" type="search" placeholder="Search" aria-label="Search">
                        <option selected class="fw-bold bg-danger bg-gradient text-light biz-mincho opacity0q9">選択してください</option>
                        <option value="1">重要周知</option>
                        <option value="2">appleID</option>
                        <option value="2">google</option>
                    </select>
                    <label class="opacity0q5" for="floatingSearch">
                        <span>カテゴリー選択</span>
                    </label>
                    <button class="contents-move btn btn-outline-dark border-0 mx-2 rounded-pill" role="button">
                        <span class="font-bold text-light">Search</span><span class="material-icons text-light">search</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div id="contents-aria">
        <!-- カテゴリーカード カテゴリーを選択するカードを表示させる領域-->
        <div class="container">
            <div id="info" class="col mt-4 d-block">
                <div class="alert alert-primary d-flex align-items-center" role="alert">
                    <h3>
                        <span class="material-symbols-outlined">campaign</span>
                    </h3>
                    <h4>FAQエクセルファイルを上のボタンで読み込んでください。</h4>
                </div>
            </div>
            <div id="content-group" class="d-none">
                <div class="row">
                    <div class="col m-4 card light-gray">
                        <div class="card-body">
                            <div class="col height-100">
                                <!-- <img src="images/ios.png" class="card-img-top figure-img img-fluid rounded" alt=""> -->
                                <h4 class="card-title mt-2">
                                    <span class="badge rounded-pill bg-secondary">Apple ID</span>
                                </h4>
                                <h6 class="mt-3">
                                    <a href="#" class="badge badge-link rounded-pill light-pink">マニュアル</a>
                                    <span class="text-secondary">&#124</span>
                                    <button class="badge badge-link rounded-pill light-pink contents-move" id="appleID" type="button">過去のエスカレーション</button>
                                </h6>
                            </div>
                        </div>
                    </div>
                    <div class="col light-gray m-4 card">
                        <div class="card-body">
                            <div class="col height-100">
                                <!-- <img src="images/google.png" class="card-img-top figure-img img-fluid rounded" alt=""> -->
                                <h4 class="card-title mt-2">
                                    <span class="badge rounded-pill bg-secondary">Google アカウント</span>
                                </h4>
                                <h6 class="mt-3">
                                    <a href="#" class="badge badge-link rounded-pill light-pink">マニュアル</a>
                                    <span class="text-secondary">&#124</span>
                                    <button class="badge badge-link rounded-pill light-pink contents-move" id="google" type="button">過去のエスカレーション</button>
                                </h6>
                            </div>
                        </div>
                    </div>
                    <div class="col m-4 card light-gray">
                        <div class="card-body">
                            <div class="col height-100">
                                <!-- <img src="images/dAccount.png" class="card-img-top figure-img img-fluid rounded" alt=""> -->
                                <h4 class="card-title mt-2">
                                    <span class="badge rounded-pill bg-secondary">dアカウント</span>
                                </h4>
                                <h6 class="mt-3">
                                    <a href="" class="badge badge-link rounded-pill light-pink">マニュアル</a>
                                    <span class="text-secondary">&#124</span>
                                    <button class="badge badge-link rounded-pill light-pink contents-move" id="" type="button">過去のエスカレーション</button>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none" id="content-table">
                <table class="table table-secondary table-striped">
                    <thead id="table-headers">
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
            <div class="d-none" id="content">
            </div>
        </div>
        <!-- back button -->
        <span id="back-button" class="material-symbols-outlined">
            undo
        </span>
    </div>
    <footer class= "bg-gray">
        <div class="d-flex justify-content-center">
            <span class="my-3">&copy オンライン初期設定サポート</span>
        </div>
    </footer>
</body>
</html>
